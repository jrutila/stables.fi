{% load i18n sekizai_tags %}
<!doctype html>
<html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!-- Consider adding a manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
 <head>
  <title>Talli.fi</title>
  {% render_block "css" %}
    <!-- All JavaScript at the bottom, except this Modernizr build.
         Modernizr enables HTML5 elements & feature detects for optimal performance.
         Create your own custom Modernizr build: www.modernizr.com/download/ -->
    <script src="{{ STATIC_URL }}js/modernizr-2.5.3.min.js"></script>
 </head>
 <body>
   {% block body %}
   <nav>
     <a href="{% url 'list_course' %}">{% trans 'Courses' %}</a>
     <a href="{% url 'dashboard' %}">{% trans 'Calendar' %}</a>
     <a href="{% url 'list_horse' %}">{% trans 'Horses' %}</a>
     <a href="{% url 'reporting-list' %}">{% trans 'Reports' %}</a>
     <a href="{% url 'user-list' %}">{% trans 'Users' %}</a>
   </nav>
   {% block content %}
   {% endblock content %}
   {% endblock body %}
  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via build script -->
  <script src="{{ STATIC_URL }}js/jquery-ui.js"></script>
  {% render_block "js" %}
 </body>
</html>

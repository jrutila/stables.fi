{% load i18n reporting_tags %}
<div class="widget-header">
<h3>{% trans 'Group by' %}</h3>
</div>
<div class="widget-content">
<ul>
	{% for selected, query_string, display in grouping_choices %}
		<li{% if selected %} class="selected"{% endif %}><a href="{{ query_string }}">{{ display }}</a></li>
	{% endfor %}
</ul>
</div>

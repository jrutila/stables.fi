{% load settings_tags %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% settings "shop_name" %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static "shop_theme/amelia/bootstrap.css" %}" rel="stylesheet" media="screen">
    {% block css %}
    {% endblock %}
  </head>
  <body>
   <div class="navbar navbar-default">
     <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand" href="{% url 'shop_welcome' %}">{% settings "shop_name" %}</a>
     </div>
     <div class="navbar-collapse collapse navbar-responsive-collapse">
         <ul class="nav navbar-nav navbar-left">
             <li><a href="{% url 'product_list' %}">Tuotteet</a></li>
             <li><a href="{% url 'cart' %}">Ostoskorisi</a></li>
             <li><a href="{% settings "shop_homepage" %}" class='navbar-inverse'>Palaa pääsivulle</a></li>
         </ul>
     </div>
   </div>
   <div class="container">
    {% block body %}
    {% endblock %}
   </div>
    <script src="{% static "libs/jquery/js/jquery-1.9.1.min.js" %}"></script>
    <script src="{% static "libs/bootstrap/js/bootstrap.js" %}"></script>
  </body>
</html>
